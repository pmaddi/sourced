<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>{{group.name}}</h1>
{#
{% if user.about_me %}<p>{{user.about_me}}</p>{% endif %}
{% if user.id == g.user.id %}<p><a href="{{url_for('edit')}}">Edit</a></p>{% endif %}

<div class="row">
	<ul class="nav nav-pills">
	{% for user in users %}
	  <li><a href="{{ url_for('show_user_profile', userint = user.id) }}">{{user.name}}</a></li>
	{% endfor %}
	</ul>
	<br>
	{% for post in posts %}
		<div class="col-xs-6 col-md-4">
			<a href="{{ post.body }}" class="thumbnail">
				<img src="{{ post.img }}" alt="{{ post.body }}">
			</a>
		</div>
	{% endfor %}
</div>



{% endblock %}
