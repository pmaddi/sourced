<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>{{user.name}}</h1>

<div class="row">
    {% for post in posts %}
  <div class="col-xs-6 col-md-4">
    <a href="www.google.com" class="thumbnail">
      <img src="/static/img/default.png" alt="{{post.author.name}} says: {{post.body}}">
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
