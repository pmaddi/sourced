<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>{{user.name}}</h1>

<div class="row">
    {% for post in posts %}
        <div class="col-xs-6 col-md-4">
            <a href="{{ post.body }}" class="thumbnail">
                <img src="{{ post.img }}" alt="{{ post.body }}" border-color="#000">
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
