<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>All groups</h1>

<div class="row">
	<ul class="nav nav-pills nav-stacked">
		{% for group in allgroups %}
			<li><a href="{{ url_for('show_group_profile', groupint = group.id) }}">{{group.name}}</a></li>
		{% endfor %}
	</ul>

</div>

{% endblock %}
