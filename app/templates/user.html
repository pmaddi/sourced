<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}


<h1>User: {{user.name}}!</h1>
{% if user.about_me %}<p>{{user.about_me}}</p>{% endif %}
{% if user.id == g.user.id %}<p><a href="{{url_for('edit')}}">Edit</a></p>{% endif %}




{% for post in posts %}
<p>
  {{post.author.name}} says: <b>{{post.body}}</b>
</p>

{% endfor %}

{% endblock %}
